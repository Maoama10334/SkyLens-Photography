<html lang="en">
<head>

    <title>Artur's Photography</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;0,800;1,700&display=swap" rel="stylesheet">

<body>
    <header>
        <nav class="navbar">
            <div>Artur's Photography</div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="#">Home</a></li>

                <li class="nav-item"><a href="#">Services</a></li>

        <!-- Social Media Icons -->
        <div>

    <main class="content">
        <!-- Image Gallery -->
        <div class="gallery">
            <div class="gallery-large">
              <img src="assets/1.jpg" alt="Large Image">
            <div class="gallery-small">
              <img src="assets/3.jpg" alt="Small Image 1">
            </div>
            <div class="gallery-wide">
              <img src="assets/6.jpg" alt="Wide Image">
            </div>
          </div>

    <footer>

        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
